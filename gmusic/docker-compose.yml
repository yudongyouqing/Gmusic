version: '3.8'

services:
  gmusic-backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./music:/app/music
      - ./gmusic.db:/app/gmusic.db
    environment:
      - MUSIC_DIR=/app/music
    networks:
      - gmusic-network

  gmusic-frontend:
    build:
      context: ./ui
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - gmusic-backend
    networks:
      - gmusic-network

networks:
  gmusic-network:
    driver: bridge

